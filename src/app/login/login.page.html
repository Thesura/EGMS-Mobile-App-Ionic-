<ion-content>
  <div class="full-height center">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card class="ion-padding">
            <ion-card-header>
              <ion-card-title class="ion-text-center"><h1>Login</h1></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div>
                <ion-grid>
                  <form #form = "ngForm" (ngSubmit)="submitLogin(form)">
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="floating" class="ion-text-center">Username</ion-label>
                        <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-label position="floating" class="ion-text-center">Password</ion-label>
                        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-button type="submit" fill="outline" shape="round" class="center ion-padding ion-margin-vertical">Login</ion-button>
                    </ion-col>
                    <ion-col>
                      <ion-button color="danger" fill="outline" shape="round" class="center ion-padding" routerLink="/home">Cancel</ion-button>
                    </ion-col>
                  </ion-row>
                </form>
                </ion-grid>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
